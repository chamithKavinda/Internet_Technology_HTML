<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-multimedia</title>
</head>
<body>
    <!-- img element -->
    <p>================== Image elements =============</p>
    <img src="/assest/MNM_3910Edit.png"
    style="width: 400px ; height: 400px;"
    alt="my images">

     <!-- Audio element -->
     <p>================== Embedding Audio =============</p>
     <audio controls>
        <source src="/assest/gothic-candlelight-gothic-mystery-soundtrack-1987.mp3">
     </audio>

     <!-- Video element -->
     <p>================== Embedding Video =============</p>
     <video  controls>
        <source src="/assest/2024-02-10 13-11-51.mp4"
        style="width: 80; height: 80;"> 
     </video>

      <!-- iFrame element -->
      <p>================== Embedding another HTML into the current HTML document =============</p>
      <iframe src="https://www.facebook.com" width="1000" ; height="400" frameborder="1"></iframe>

</body>
</html>
