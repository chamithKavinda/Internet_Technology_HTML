<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-Excersice</title>
    <style>
        .title h1{
            font-size: medium;
            color: black;
            margin-left: 400px;
        }

        .title h1:hover{
            font-size: large;
            color: blue;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="title">
            <h1>Hello Java</h1>
    </div>
</body>
</html>
