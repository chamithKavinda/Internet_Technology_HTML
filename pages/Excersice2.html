<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        table{
            border: 1px solid black;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
   <table style="width:  500px; text-align: left; border-collapse: collapse;">
    <thead>
        <tr>
            <th style="width: 100px; text-align: left;">Personal Information</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="width: 100px; text-align: left;">Name</td>
            <td colspan="3"> <input type="text"></td>
            
        </tr>

        <tr>
            <td style="width: 100px; text-align: left;">Age</td>
            <td colspan="3"> <input type="text"></td>
        </tr>

        <tr>
            <td style="width: 100px; text-align: left;" rowspan="3">Address</td>
            <td style="width: 100px; text-align: left;">Street</td>
            <td colspan="2"><input type="text"></td>
            
        </tr>

        <tr>
            <td style="width: 100px; text-align: left;">City</td>
            <td colspan="2"> <input type="text"></td>
          
            
        </tr>

        <tr>
            <td  style="width: 100px; text-align: left;">Zip Code</td>
            <td colspan="2"> <input type="text" , width="100px"></td>    
        </tr>

        <tr>
            <td colspan="3">Additional Information</td>
        </tr>

        <tr style="height: 100px;">
            <td colspan="3"><textarea name="" id="" cols="70" rows="10"></textarea></td>
            
        </tr>
        <tr style="height: 20px; ">
             <td colspan="3"><button type="submit">submit</button></td>
        </tr>

    </tbody>
    
   </table>
</body>
</html>
